<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clon de Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fff;
    }
    .logo {
      margin-top: 100px;
    }
    .logo img {
      width: 250px;
    }
    .buscador {
      margin-top: 30px;
    }
    .buscador input {
      width: 60%;
      max-width: 500px;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
    }
    .botones {
      margin-top: 20px;
    }
    .botones button {
      padding: 10px 20px;
      margin: 5px;
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }
    .botones button:hover {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
  </div>
  <div class="buscador">
    <input type="text" placeholder="Buscar en Google">
  </div>
  <div class="botones">
    <button>Buscar con Google</button>
    <button>Voy a tener suerte</button>
  </div>
</body>
</html>
